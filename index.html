<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <title>Great Travel</title>

<body>
    <header class="header">
        
        <nav class="flex flex-jc-sb flex-ai-c wrapper"> 
            <a href="/" class="header__logo">Travello</a>

            <a href="#" class="header__menu hide-for-desktop">
                <span></span>
                <span></span>
                <span></span>
            </a>

            <div class="header__links hide-for-mobile">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <h1 class="header__title">Let us take you away</h1>


        <section class="header__form wrapper">
            <h3>Search for your trip</h3>
            <form action="" class="search">

    </header>
